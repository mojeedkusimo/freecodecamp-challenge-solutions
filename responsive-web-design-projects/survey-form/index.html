<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC RWD Project - Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="bg"></div> -->
    <div class="overlay"></div>
    <main>
      <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to       help us improve the platform</i></p>
      </div>
      <section class="flex">
        <div class="flex-child"></div>
        <div class="flex-child">
            <form id="survey-form" action="#">
              <div class="name">
                <label id="name-label">Name</label>
                <div>
                  <input type="text" id="name" name="name" placeholder="Enter your name" required>
                  </div>
              </div>
                        <!-- 2 -->
              <div class="email">
                <label id="email-label">Email</label>
                <div>
                  <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                </div>
              </div>
    
                        <!-- 3 -->
              <div class="age">
                <label id="number-label">Age ( optional )</label>
                <div>
                  <input type="number" id="number" name="age" placeholder="Age" min="0" max="60">
                </div>
              </div>
    
                        <!-- 4 -->
              <div class="role">
                <label for="dropdown">Which option best describes your current role?</label>
                <div>
                  <input list="roles" id="dropdown" name="role" placeholder="Select your current role">
                  <datalist id="roles">
                    <option value="Student">
                    <option value="Full Time Job">
                    <option value="Full Time Learner">
                    <option value="Prefer not to say">
                    <option value="Other">
                  </datalist>
                </div>
              </div>
    
                        <!-- 5 -->
              <div class="recommend">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <div>
                  <input type="radio" id="definitley" value="definitley" name="recommend"> Definitely
                </div>
                <div>
                  <input type="radio" id="maybe" value="maybe" name="recommend"> Maybe
                </div>
                <div>
                  <input type="radio" id="not-sure" value="not-sure" name="recommend"> Not sure
                </div>
              </div>
    
              <div class="favorite">
                <label for="favorite">Which option best describes your current role?</label>
                <div>
    <!--               <input list="favorite" id="favorit" name="favorite" placeholder="Select an option"> -->
                  <select id="dropdown" name="favorite">
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                  </select>
                </div>
              </div>
    
              <div class="improve">
                <label>What would you like to see improved? ( <small>Check all that supply</small> )</label>
                <div>
                  <input type="checkbox" id="front-end" name="improve" value="front-end"> 
                  <label for="front-end">Front-end Projects</label>
                </div>
                <div>
                  <input type="checkbox" id="back-end" name="improve" value="back-end">
                  <label for="back-end">Back-end Projects</label>
                </div>
                <div>
                  <input type="checkbox" id="data-visualization" name="improve" value="data-visualization"> 
                  <label for="data-visualization">Data Visualization</label>
                </div>
                <div>
                  <input type="checkbox" id="challenges" name="improve" value="challenges">
                  <label for="challenges">Challenges</label>
                                
                </div>
                <div>
                  <input type="checkbox" id="open-source" name="improve" value="open-source">
                  <label for="open-source">Open Source Community</label>
                                
                </div>
                <div>
                  <input type="checkbox" id="gitter" name="improve" value="gitter">
                  <label for="gitter">Gitter help rooms</label>
                </div>
                <div>
                  <input type="checkbox" id="videos" name="improve" value="videos">
                  <label for="videos">Videos</label>
                </div>
                <div>
                  <input type="checkbox" id="city-meetups" name="improve" value="city-meetups">
                  <label for="city-meetups">City Meetups</label>
                </div>
                <div>
                  <input type="checkbox" id="wiki" name="improve" value="wiki">
                  <label for="wiki">Wiki</label>
                </div>
                <div>
                  <input type="checkbox" id="forum" name="improve" value="forum">
                  <label for="forum">Forum</label>
                </div>
                <div>
                  <input type="checkbox" id="additional-courses" name="improve" value="additional-courses">
                  <label for="additional-courses">Additional Courses</label>
                </div>
              </div>
    
              <div class="comments">
                <label for="name">Any comments or suggestions?</label>
                <div>
                  <textarea name="comments" id="comments" cols="30" rows="10">Enter your comment here...</textarea>
                </div>
              </div>
              <div class="submit">
                <button type="submit" id="submit">Submit</button>
              </div>
          </form>
        </div>
        <div class="flex-child"></div>
      </section>
    </main>
</body>
</html>
